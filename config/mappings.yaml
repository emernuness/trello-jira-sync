# config/mappings.yaml

connections:
  - trello:
      board_id: "61d4f8a1e4b3a80123456789"
      api_key: "TRELLO_KEY_X"
      token: "TRELLO_TOKEN_X"
    jira:
      project_key: "PROJ_X"
      host: "https://empresa.atlassian.net"
      user: "JIRA_USER_X"
      api_token: "JIRA_TOKEN_X"
